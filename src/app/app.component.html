<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Moska</h1>
    <span class="menu-spacer"></span>
    <div *ngIf="!userIsLoggedIn">
      <a mat-button [routerLink]="'/login'"> Login </a>
      <a mat-button [routerLink]="'/create-account'"> Create Account </a>
    </div>
  </mat-toolbar-row>

</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="['/' + constant.ROUTE.DASHBOARD]" (click)="sidenav.toggle()"> {{ 'GLOBAL.DASHBOARD' | translate }} </a>
      <a mat-list-item [routerLink]="['/' + constant.ROUTE.EXPENSES]" (click)="sidenav.toggle()"> {{ 'GLOBAL.EXPENSES' | translate }} </a>
      <a mat-list-item [routerLink]="['/' + constant.ROUTE.INCOMES]" (click)="sidenav.toggle()"> {{ 'GLOBAL.INCOMES' | translate }} </a>
      <a mat-list-item [routerLink]="['/' + constant.ROUTE.CREDIT_CARDS]" (click)="sidenav.toggle()"> {{ 'GLOBAL.CREDIT_CARDS' | translate }} </a>
      <a mat-list-item [routerLink]="['/' + constant.ROUTE.ACCOUNTS]" (click)="sidenav.toggle()"> {{ 'GLOBAL.ACCOUNTS' | translate }} </a>
      <a mat-list-item [routerLink]="['/' + constant.ROUTE.PROFILE]" (click)="sidenav.toggle()"> {{ 'GLOBAL.PROFILE' | translate }} </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>{{ 'LAYOUT.SIGN_OUT' | translate }} </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
